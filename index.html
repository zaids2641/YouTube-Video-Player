<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube Video Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <meta name="title" content="YouTube Video Player"/>
        <meta name="keywords" itemprop="keywords" content="felix, diaz, felix diaz, va, intern, react js, react js intern, react javascript, react javascript intern, Real Estate,Agent,Realtor,Buy,Housing,Realty,Property,Properties,House,Condo,Condominium,
                        Home,Sell,Homes,Sale,Broker,Commercial,invest,investing,investor,Bacolod Home,Bacolod Realty,Bacolod Housing, Portfolio, Resume, Developer, Freelancer, Virtual Assistant, E-Commerce Virtual Assistant, Data Entry, HTML, CSS, React JS,
                        Bacolod Property,Bacolod Properties,Investment"/>
        <meta name="author" itemprop="author" content="Felix Diaz III"/>
        <meta name="title" itemprop="title" content="YouTube Video Player"/>
        <meta name="url" itemprop="url" id="meta-location" content="https://youtubevideoplayer.netlify.app/"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://youtubevideoplayer.netlify.app/"/>
        <meta property="og:title" content="YouTube Video Player"/>
        <meta property="og:description" content="This is a YouTube Video Player but not a real player. This is just a clone in HTML and Pure CSS using only DIV Blocks"/>
        <meta property="og:image" content="https://i.imgur.com/iraIDwo.png"/>
        <meta property="twitter:card" content="summary_large_image"/>
        <meta property="twitter:url" content="https://youtubevideoplayer.netlify.app/"/>
        <meta property="twitter:title" content="YouTube Video Player"/>
        <meta property="twitter:description" content="This is a YouTube Video Player but not a real player. This is just a clone in HTML and Pure CSS using only DIV Blocks"/>
        <meta property="twitter:image" content="https://i.imgur.com/iraIDwo.png"/>
        <title>YouTube Video Player</title>
        <link href="assets/styles.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="main">
                <div class="styled-block-right">
                    <div class="styled-block-left"></div>
                        <div class="circle">
                            <div class="circle-inner">                                
                                <img src="./images/dinosaur.png" width="100%" alt="">
                            </div>
                        </div>
                        <div class="arrow">
                            <div class="curve"></div>
                            <div class="point"></div>
                        </div>

                    <div class="content-block">
                            <div class="subscribe">
                                <h2>zaids2641</h2>
                                <button>Click to Subscribe</button>
                            </div>
                        <div class="content-container">
                            <div class="left">
                                <h1>Thanks for</h1>
                                <h1>Watching!</h1>
                                <button>Previous video</button>
                                
                                <div class="content-styled-border">
                                    <div class="border-top border-left"></div>
                                    <div class="border-top border-right"></div>
                                    <div class="border-bottom border-right"></div>
                                    <div class="border-bottom border-left"></div>
                                    <div class="viedo-frame">
                                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/bbZiI5XrlbQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="controls">
                            <div class="progress"></div>
                            <div class="buttons">
                                <div class="left-pane">
                                    <div class="play-button"></div>
                                    <div class="fforward">
                                        <div class="triangle"></div>
                                    </div>
                                    <div class="speaker">
                                        <div class="square"></div>
                                        <div class="cone"></div>
                                        <div class="circle-container">
                                            <div class="half-circle">
                                                <div class="inner-half-circle"></div>
                                            </div>
                                        </div>
                                        <div class="time">
                                            <div class="time-inner">
                                                <span>4:34</span> / <span>4:34</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="right-pane">
                                    <div class="auto-play">
                                        <div class="slider">
                                            <div class="slider-button">
                                                <div class="slider-triangle"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="caption">
                                        <div class="styled-caption">
                                            <h3>CC</h3>
                                        </div>
                                    </div>
                                    <div class="settings">
                                        <div class="gears">
                                            <div class="center">
                                        </div>
                                            <div class="tooth"></div>
                                            <div class="tooth"></div>
                                            <div class="tooth"></div>
                                            <div class="tooth"></div>
                                        </div>
                                    </div>
                                    <div class="toggle-view">
                                        <div class="toggle-view-inner"></div>
                                    </div>
                                    <div class="theater-mode"></div>
                                    <div class="styled-border">
                                        <div class="border-top border-left"></div>
                                        <div class="border-top border-right"></div>
                                        <div class="border-bottom border-right"></div>
                                        <div class="border-bottom border-left"></div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>    
    </body>
</html>
